<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <wicket:head>
        <title>Sign In</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="css/custom/signin.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </wicket:head>
    <body>
            <img src="images/logo.png"/>
                     <div class="alert alert-danger" wicket:id="enclosure">
                        <span wicket:id="feedback"></span>
                    </div>
            <form class="form-signin" wicket:id="signInForm">
                    
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <input type="text" class="form-control" placeholder="Email address" name="username" id="username" wicket:id="username" size = "30">
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password" wicket:id="password" size = "30">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
             
    </body>
</html>
